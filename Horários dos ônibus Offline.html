<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SPTrans Offline</title>
    
    <!-- CSS OTIMIZADO PARA OFFLINE: Mantendo a estética e responsividade sem dependências externas -->
    <style>
        :root {
            --color-blue-800: #1e40af;
            --color-gray-500: #6b7280;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-white: #ffffff;
            --color-bg: #f7f9fb;
            --color-green-500: #10b981;
            --color-green-200: #a7f3d0;
            --color-green-800: #065f46;
            --color-green-700: #047857;
            --color-orange-500: #f97316;
            --color-blue-500: #3b82f6;
        }

        /* * Pilha de Fontes do Sistema: 
         * 'Roboto' é a fonte padrão do Android, que é a substituta mais fiel e offline-friendly para 'Inter'.
         * Usamos a pilha completa para garantir a melhor visualização em qualquer dispositivo.
         */
        body {
            font-family: Roboto, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--color-bg);
            padding: 1rem; /* p-4 */
        }

        /* Responsividade e Layout */
        .max-w-4xl { max-width: 56rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .p-6 { padding: 1.5rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .pl-3 { padding-left: 0.75rem; }
        .pr-10 { padding-right: 2.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-10 { margin-top: 2.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .pb-2 { padding-bottom: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .hidden { display: none !important; }

        /* Componentes Comuns */
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .border { border-width: 1px; }
        .border-gray-200 { border-color: var(--color-gray-200); }
        .border-b { border-bottom-width: 1px; }
        .bg-white { background-color: var(--color-white); }
        .bg-gray-100 { background-color: var(--color-gray-100); }
        .bg-green-50 { background-color: #ecfdf5; }
        .border-green-500 { border-color: var(--color-green-500); }
        .border-2 { border-width: 2px; }

        /* Tipografia */
        .text-center { text-align: center; }
        .text-blue-800 { color: var(--color-blue-800); }
        .text-gray-500 { color: var(--color-gray-500); }
        .text-gray-700 { color: var(--color-gray-700); }
        .text-gray-800 { color: var(--color-gray-800); }
        .text-green-700 { color: var(--color-green-700); }
        .text-green-600 { color: #059669; }
        .text-orange-500 { color: var(--color-orange-500); }
        .text-gray-400 { color: #9ca3af; }

        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }

        .font-extrabold { font-weight: 800; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }

        /* Formulários e Seletores */
        select {
            display: block;
            width: 100%;
            border: 1px solid var(--color-gray-200);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            outline: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
        }

        select:focus {
            border-color: var(--color-blue-500);
            box-shadow: 0 0 0 1px var(--color-blue-500);
        }

        /* Grid de Horários */
        .horarios-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.75rem; /* gap-3 */
        }
        
        .time-box {
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 700;
            border: 2px solid var(--color-gray-200);
            background-color: var(--color-gray-100);
            transition: all 0.15s ease-in-out;
        }

        .time-box:hover {
            background-color: var(--color-gray-200);
        }

        .time-box.next {
            background-color: var(--color-green-200);
            border-color: var(--color-green-500);
            color: var(--color-green-800);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: scale(1.05);
        }

        /* Media Queries para Responsividade */
        @media (min-width: 640px) { /* sm */
            body { padding: 1.5rem; } /* sm:p-6 */
            .horarios-grid { grid-template-columns: repeat(6, minmax(0, 1fr)); }
        }

        @media (min-width: 768px) { /* md */
            .grid-cols-md-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .horarios-grid { grid-template-columns: repeat(8, minmax(0, 1fr)); }
        }

        @media (min-width: 1024px) { /* lg */
            .horarios-grid { grid-template-columns: repeat(10, minmax(0, 1fr)); }
            body { padding: 2rem; } /* lg:p-8 */
        }
    </style>
</head>

        // --- Funções de Utilitários ---
        
        function getDiaSemanaAtual() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 (Dom) to 6 (Sáb)
            if (dayOfWeek >= 1 && dayOfWeek <= 5) return "Segunda a Sexta";
            if (dayOfWeek === 6) return "SÁBADO";
            if (dayOfWeek === 0) return "DOMINGO";
            return "Segunda a Sexta";
        }

        function getMinutesFromTime(time) {
            const [h, m] = time.split(':').map(Number);
            return h * 60 + m;
        }
        
        function getNextPartida(partidas, dia) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            let nextPartida = null;
            let foundNext = false;
            let minutesUntilNext = Infinity;
            
            // 1. Verificar a próxima partida ainda HOJE (inclui horários após 00:00 como se fossem no fim da noite)
            for (const time of partidas) {
                const partidaMinutes = getMinutesFromTime(time);
                
                // Trata partidas após 23:59: 00:20, 01:45 são ajustados se a hora atual for tarde (ex: após 18:00)
                let adjustedPartidaMinutes = partidaMinutes;
                if (partidaMinutes < 5 * 60 && currentMinutes > 18 * 60) {
                    adjustedPartidaMinutes += 24 * 60;
                }

                if (adjustedPartidaMinutes > currentMinutes) {
                    const diff = adjustedPartidaMinutes - currentMinutes;
                    if (diff < minutesUntilNext) {
                        minutesUntilNext = diff;
                        nextPartida = time;
                        foundNext = true;
                    }
                }
            }

            if (nextPartida) {
                const hours = Math.floor(minutesUntilNext / 60);
                const minutes = minutesUntilNext % 60;
                const status = foundNext 
                    ? `Partida mais próxima: em ${hours}h ${minutes}m.`
                    : "Operação encerrada. Próxima partida do dia.";

                return { time: nextPartida, minutesUntilNext, status };
            }

            // 2. Se não achou hoje, pega a primeira partida
            if (partidas.length > 0) {
                return { time: partidas[0], minutesUntilNext: null, status: "Operação encerrada. Próxima partida do dia." };
            }

            return null;
        }

            if (!selectedLineKey) return;

            const sentidos = Object.keys(busData[selectedLineKey].horarios);
            const optionsHtml = sentidos.map(sentido => 
                `<option value="${sentido}">${sentido}</option>`
            ).join('');

            sentidoSelect.innerHTML = optionsHtml;
            
            displayHorarios(); 
        }

        function displayHorarios() {
            const selectedLineKey = linhaSelect.value;
            const selectedSentido = sentidoSelect.value;
            const selectedDia = diaSelect.value;
            
            horariosGrid.innerHTML = '';
            proximaPartidaCard.classList.add('hidden');
            operacaoStatus.textContent = '';
            avisoDataSimulada.classList.add('hidden');
            noDataHorarios.classList.add('hidden');

            if (!selectedLineKey || !selectedSentido || !selectedDia) {
                noDataHorarios.classList.remove('hidden');
                return;
            }

            const lineData = busData[selectedLineKey];
            const sentidoData = lineData.horarios[selectedSentido];

            if (lineData.simulado) {
                avisoDataSimulada.classList.remove('hidden');
            } else {
                avisoDataSimulada.classList.add('hidden');
            }

            if (!sentidoData || !sentidoData[selectedDia]) {
                horariosGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Horários não encontrados para o dia selecionado.</p>`;
                return;
            }

            const { operacao, partidas } = sentidoData[selectedDia];
            operacaoStatus.textContent = `Horário de Operação: ${operacao}`;

            const nextPartida = getNextPartida(partidas, selectedDia);
            
            // Exibir Próxima Partida
            if (nextPartida) {
                proximaPartidaCard.classList.remove('hidden');
                proximaPartidaTime.textContent = nextPartida.time;
                proximaPartidaStatus.textContent = nextPartida.status;
            } else {
                proximaPartidaCard.classList.add('hidden');
            }

            // Exibir Horários em Grid
            horariosGrid.innerHTML = partidas.map(time => {
                const isNext = nextPartida && nextPartida.time === time;
                
                // Usando as classes CSS definidas no <style>
                const timeClasses = "time-box" + (isNext ? " next" : "");

                return `<div class="${timeClasses}">${time}</div>`;
            }).join('');
        }

        function init() {
            // Configura o valor inicial dos selects de linha e sentido
            populateLinhas();
            linhaSelect.value = "6L02-10";
            
            diaSelect.value = getDiaSemanaAtual(); 
            
            // Inicializa as opções de sentido
            updateSentidoOptions();
            
            // Garante que o sentido JD EUCALIPTOS esteja selecionado por ser a última linha atualizada
            sentidoSelect.value = "JD EUCALIPTOS";

            // Inicializa a exibição de horários
            displayHorarios();
        }

        window.onload = init;
    </script>
</body>
</html>
